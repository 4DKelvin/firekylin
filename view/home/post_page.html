{% extends './layout.html' %}

{% block title %}
{{page.title}} - {{options.title}}
{% endblock %}

{% block content %}
<div id="page-post">
    <article class="markdown">
      <h1>{{page.title}}</h1>
      <div class="content">
          {{page.content | safe}}
      </div>
    </article>
</div>
{% endblock %}
